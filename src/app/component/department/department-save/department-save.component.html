<div class="container">

    <h2>Create Department</h2>
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
          {{msg}}
        </div>
      </div>

    <form>
        <div class="form-row">
            
            <div class="col-md-3">
                <label>Name:</label>
                <input type="text" id="Name" name="Name" placeholder="Enter the Name " class="form-control"
                    [(ngModel)]="department.Name">
            </div>

            <div class="col-md-3">
                <label>Budget:</label>
                <input type="number" id="Budget" name="Budget" placeholder="Enter the Budget " class="form-control"
                    [(ngModel)]="department.Budget">
            </div>

            <div class="col-md-3">
                <label>Start Date:</label>
                <input type="date" id="StartDate" name="StartDate" placeholder="Enter the StartDate"
                    class="form-control" [(ngModel)]="department.StartDate">
            </div>

            <div class="col-md-3">
                <label>Instructor ID:</label>
                <input type="number" id="InstructorID" name="InstructorID" placeholder="Enter the InstructorID"
                    class="form-control" [(ngModel)]="department.InstructorID">
            </div>

        </div>
        <br>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-sm" (click)="save()">Save </button>
            <a class="btn btn-outline-primary btn-sm" [routerLink]="[ '/department-list']">Back</a>
        </div>

    </form>


</div>
