<div class="container">

    <h2>Edit Student</h2>
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
          {{msg}}
        </div>
      </div>

    <form #studentForm= "ngForm" *ngIf="student">
        <div class="form-row">
            <div class="col-md-3">
                <label>EnrollmentDate:</label>
                <input type="date" id="EnrollmentDate" name="EnrollmentDate" 
                    class="form-control" [(ngModel)]="student.EnrollmentDate">
            </div>
            <div class="col-md-3">
                <label>Id:</label>
                <input type="text" id="Id" name="Id" placeholder="Enter the Id " class="form-control"
                    [(ngModel)]="student.ID" readonly>
            </div>
            
            <div class="col-md-3">
                <label>First MidName:</label>
                <input type="text" id="FirstMidName" name="FirstMidName" placeholder="Enter the FirstMidName " class="form-control"
                    [(ngModel)]="student.FirstMidName">
            </div>

            <div class="col-md-3">
                <label>Last Name:</label>
                <input type="text" id="LastName" name="LastName" placeholder="Enter the LastName " class="form-control"
                    [(ngModel)]="student.LastName">
            </div>

        </div>
        <br>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-sm" (click)="edit()">Edit </button>
            <a class="btn btn-outline-primary btn-sm" [routerLink]="[ '/student-list']">Back</a>
        </div>

    </form>


</div>
